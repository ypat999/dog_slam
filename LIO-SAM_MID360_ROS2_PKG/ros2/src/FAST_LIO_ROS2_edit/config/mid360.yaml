/**:
    ros__parameters:
        feature_extract_enable: false
        point_filter_num: 3                   # 增加过滤点数，减少计算量，提高稳定性
        max_iteration: 3                      # 增加最大迭代次数，提高匹配精度
        # filter_size_corner: 0.01               # 角点过滤尺寸（新增参数）
        filter_size_surf: 0.1                 # 增加表面过滤尺寸，减少噪声影响
        filter_size_map: 0.5                  # 增加地图过滤尺寸，减少噪声影响
        cube_side_length: 300.0               # 减小地图立方体尺寸，提高局部地图精度
        runtime_pos_log_enable: false          # 启用日志输出
        map_file_path: "/home/ywj/pcd/test.pcd"

        common:
            lid_topic:  "/livox/lidar"
            imu_topic:  "/livox/imu"
            time_sync_en: false         # ONLY turn on when external time synchronization is really not possible #True不输出点云
            time_offset_lidar_to_imu: 0.0 # Time offset between lidar and IMU calibrated by other algorithms, e.g. LI-Init (can be found in README).
                                        # This param will take effect no matter what time_sync_en is. So if the time offset is not known exactly, please set as 0.0
            gravity_constant: 9.8066      # 重力常数，对于mid360归一化IMU数据设为1.0
            frame_id_camera_init: "odom"  # 初始坐标系名称
            frame_id_body: "base_link"               # 机器人身体坐标系名称
            
        preprocess:
            # 1 for Livox serials LiDAR, 2 for Velodyne LiDAR, 3 for ouster LiDAR, 4 for any other pointcloud input
            lidar_type: 1
            
            scan_line:  4
            blind: 0.3                   # 减小盲区范围，增加有效点数量
            timestamp_unit: 3
            scan_rate: 10

        mapping:
            acc_cov: 0.2
            gyr_cov: 0.2
            b_acc_cov: 0.01
            b_gyr_cov: 0.01
            fov_degree:    360.0
            det_range:     60.0
            extrinsic_est_en:  false         # 保持关闭，避免外参在线估计导致的不稳定
            extrinsic_T: [ -0.011, -0.02329, 0.04412 ]
            extrinsic_R: [ 1., 0., 0.,
                            0., 1., 0.,
                            0., 0., 1.]
            
            # 速度限制参数（新增）
            max_velocity: 3.0               # 最大速度限制 (m/s)
            # extrinsic_T: [ 0.1,  0.0,  0.1 ]
            # extrinsic_R: [0.8660, 0.0, 0.5,
            #                 0.0, 1.0, 0.0,
            #                 -0.5, 0.0, 0.8660]
            
            


        publish:
            path_en: false                # true: publish Path
            effect_map_en: false         # true: publish Effects
            map_en: false                 # true: publish Map cloud
            scan_publish_en:  true       # false: close all the point cloud output
            dense_publish_en: false      # false: low down the points number in a global-frame point clouds scan.
            scan_bodyframe_pub_en: true  # true: output the point cloud scans in IMU-body-frame

        pcd_save:
            pcd_save_en: true
            interval: 5                 # how many LiDAR frames saved in each pcd file; 
                                        # -1 : all frames will be saved in ONE pcd file, may lead to memory crash when having too much frames.