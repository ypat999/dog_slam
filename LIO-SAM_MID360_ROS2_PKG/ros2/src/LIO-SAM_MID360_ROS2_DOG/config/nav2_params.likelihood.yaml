# Clean NAV2 Configuration - Only Valid Parameters
# This configuration removes all invalid/undefined parameters

# Lifecycle Manager Configuration
lifecycle_manager:
  ros__parameters:
    use_sim_time: true
    autostart: false
    node_names: 
      - map_server
      - amcl
      - controller_server
      - planner_server
      - behavior_server
      - bt_navigator
      - waypoint_follower
      - velocity_smoother
    bond_timeout_ms: 10000

# AMCL Configuration
amcl:
  ros__parameters:
    use_sim_time: true
    
    # Frame and topic configurations
    odom_topic: /lio_sam/mapping/odometry
    base_frame_id: base_link
    odom_frame_id: odom
    scan_topic: /lio_sam/scan
    
    # Particle filter parameters
    min_particles: 500
    max_particles: 4000
    kld_err: 0.05
    kld_z: 0.99
    
    # Motion model noise parameters
    alpha1: 0.01
    alpha2: 0.003
    alpha3: 0.01
    alpha4: 0.003
    alpha5: 0.005
    
    # Robot motion model type - Omni for omnidirectional movement
    robot_model_type: "nav2_amcl::OmniMotionModel"
    
    # Laser sensor model parameters (corrected names)
    lambda_short: 0.1
    sigma_hit: 0.08
    z_hit: 0.70
    z_rand: 0.30

    z_max: 0.45
    z_short: 0.05
    
    # Laser model configuration
    laser_model_type: "likelihood_field_prob"
    laser_likelihood_max_dist: 10.0
    laser_min_range: 0.3
    laser_max_range: 20.0
    laser_beam_step: 2
    laser_max_beams: 30
    
    # Beam skip parameters (corrected names)
    do_beamskip: true
    beam_skip_distance: 0.8
    beam_skip_threshold: 0.4
    global_frame_id: map
    
    # Update thresholds
    update_min_d: 0.2
    update_min_a: 0.1
    
    # Resampling parameters
    resample_interval: 2
    selective_resampling: true
    
    # Recovery parameters
    recovery_alpha_slow: 0.001
    recovery_alpha_fast: 0.1
    save_pose_rate: 0.3
    
    # Initial pose configuration
    set_initial_pose: false
    always_reset_initial_pose: false
    first_map_only: true
    
    # Map parameters
    map_padding: 0.3

# BT Navigator Configuration
bt_navigator:
  ros__parameters:
    use_sim_time: true
    global_frame: map
    robot_base_frame: base_link
    bt_loop_duration: 50
    default_server_timeout: 20
    wait_for_service_timeout: 10
    
    # Behavior tree configuration
    default_nav_to_pose_bt_xml: "/opt/ros/humble/share/nav2_bt_navigator/behavior_trees/navigate_w_replanning_only_if_path_becomes_invalid.xml"
    
    # Groot monitoring
    enable_groot_monitoring: true
    groot_zmq_publisher_port: 1666
    groot_zmq_server_port: 1667
    
    # Plugin libraries
    plugin_lib_names: 
      - nav2_compute_path_to_pose_action_bt_node
      - nav2_compute_path_through_poses_action_bt_node
      - nav2_smooth_path_action_bt_node
      - nav2_follow_path_action_bt_node
      - nav2_spin_action_bt_node
      - nav2_wait_action_bt_node
      - nav2_assisted_teleop_action_bt_node
      - nav2_back_up_action_bt_node
      - nav2_drive_on_heading_bt_node
      - nav2_clear_costmap_service_bt_node

# Controller Server Configuration
controller_server:
  ros__parameters:
    use_sim_time: true
    controller_frequency: 30.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    min_speed_xy: 0.001
    min_speed_theta: 0.001
    
    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0
    
    # Goal checker parameters
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25
      stateful: true
    
    # MPPI Controller parameters
    FollowPath:
      plugin: "nav2_mppi_controller::MPPIController"
      time_steps: 56
      model_dt: 0.05
      batch_size: 2000
      vx_std: 0.2
      vy_std: 0.2
      vtheta_std: 0.4
      vx_max: 0.5
      vx_min: -0.5
      vy_max: 0.5
      vy_min: -0.5
      vtheta_max: 1.0
      vtheta_min: -1.0
      
      # Temperature parameters
      temperature: 0.3
      motion_model: "Omni"
      visualize: false
      reset_period: 1.0
      
      # Trajectory visualization
      trajectory_visualize: false
      trajectory_visualize_max: 100
      
      # Critic parameters
      critics: ["ConstraintCritic", "CostCritic", "PathAlignCritic", "PathFollowCritic", "PathAngleCritic", "PreferForwardCritic"]
      
      ConstraintCritic:
        enabled: true
        cost_weight: 4.0
      
      CostCritic:
        enabled: true
        cost_weight: 3.81
        cost_power: 1
        inflation_radius: 0.75
        inflation_cost_scaling_factor: 3.0
      
      PathAlignCritic:
        enabled: true
        cost_weight: 14.0
        cost_power: 1
        max_path_occupancy_ratio: 0.05
        offset_from_furthest: 20
        threshold_to_consider: 0.5
        
      PathFollowCritic:
        enabled: true
        cost_weight: 5.0
        cost_power: 1
        offset_from_furthest: 5
        threshold_to_consider: 1.4
      
      PathAngleCritic:
        enabled: true
        cost_weight: 2.0
        cost_power: 1
        offset_from_furthest: 4
        threshold_to_consider: 0.5
        max_angle_to_furthest: 1.0
        
      PreferForwardCritic:
        enabled: true
        cost_weight: 5.0
        cost_power: 1
        threshold_to_consider: 0.5

# Local Costmap Configuration
local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: true
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      
      # Rolling window parameters
      rolling_window: true
      width: 3
      height: 3
      resolution: 0.05
      robot_radius: 0.3
      
      # Plugin configuration
      plugins: ["voxel_layer", "inflation_layer"]
      
      # Voxel layer parameters
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: true
        publish_voxel_map: true
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        
        scan:
          topic: /lio_sam/scan
          max_obstacle_height: 2.0
          clearing: true
          marking: true
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      
      # Inflation layer parameters
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55

# Global Costmap Configuration
global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: true
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      
      # Map parameters
      robot_radius: 0.3
      resolution: 0.05
      track_unknown_space: true
      always_send_full_costmap: true
      
      # Plugin configuration
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      
      # Static layer parameters
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true
      
      # Obstacle layer parameters
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        
        scan:
          topic: /lio_sam/scan
          max_obstacle_height: 2.0
          clearing: true
          marking: true
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      
      # Inflation layer parameters
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55

# Map Server Configuration
map_server:
  ros__parameters:
    use_sim_time: true
    yaml_filename: "/home/ztl/slam_data/grid_map/map.yaml"

# Planner Server Configuration
planner_server:
  ros__parameters:
    use_sim_time: true
    expected_planner_frequency: 20.0
    
    # Grid-based planner parameters
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.5
      use_astar: false
      allow_unknown: true

# Smoother Server Configuration
smoother_server:
  ros__parameters:
    use_sim_time: true
    
    # Simple smoother parameters
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: true
      refinement_num: 2

# Behavior Server Configuration
behavior_server:
  ros__parameters:
    use_sim_time: true
    
    # General parameters
    cycle_frequency: 10
    transform_tolerance: 0.1
    global_frame: map
    robot_base_frame: base_link
    
    # Plugin configuration
    plugins: ["spin", "backup", "drive_on_heading", "wait"]
    
    # Spin behavior parameters
    spin:
      plugin: "nav2_behaviors/Spin"
      spin_dist: 1.57
      max_rotational_vel: 1.0
      min_rotational_vel: 0.4
      rotational_acc_lim: 3.2
      simulate_ahead_time: 2.0
      
    # Backup behavior parameters
    backup:
      plugin: "nav2_behaviors/BackUp"
      backup_dist: 0.15
      backup_speed: 0.025
      time_allowance: 5.0
      
    # Drive on heading behavior parameters
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
      max_rotational_vel: 1.0
      min_rotational_vel: 0.4
      rotational_acc_lim: 3.2
      max_linear_vel: 0.5
      min_linear_vel: 0.1
      linear_acc_lim: 2.5
      simulate_ahead_time: 2.0
      command_timeout: 5.0
      
    # Wait behavior parameters
    wait:
      plugin: "nav2_behaviors/Wait"
      wait_timeout: 5.0

# Waypoint Follower Configuration
waypoint_follower:
  ros__parameters:
    use_sim_time: true
    
    # General parameters
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    
    # Wait at waypoint parameters
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: true
      waypoint_pause_duration: 200

# Velocity Smoother Configuration
velocity_smoother:
  ros__parameters:
    use_sim_time: true
    
    # General parameters
    smoothing_frequency: 20.0
    scale_velocities: false
    feedback: "OPEN_LOOP"
    max_velocity: [0.5, 0.5, 1.0]
    min_velocity: [-0.5, -0.5, -1.0]
    max_accel: [2.5, 2.5, 3.2]
    max_decel: [-2.5, -2.5, -3.2]
    odom_topic: "odom"
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0

# Robot State Publisher Configuration
robot_state_publisher:
  ros__parameters:
    use_sim_time: true