          # clearing: True # 障碍物观测数据是否用于射线清除，一般为true(动态障碍物)
          # marking: True # 是否将观测到的数据标记为障碍物
          # data_type: "LaserScan" # 数据类型，nav2实现的障碍物层只能接收LaserScan和PointCloud2类型的数据
          # raytrace_max_range: 3.0 # 射线清除的最大距离
