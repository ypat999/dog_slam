# =============================================================================
# NAV2 Configuration - Merged Beam & Likelihood Model
# =============================================================================
# 使用说明：
# 1. 取消注释需要的模型参数块，注释掉另一个模型
# 2. Beam模型适用于结构化环境，Likelihood模型适用于非结构化环境
# 3. 两个模型共享MPPI控制器和其他模块配置
# =============================================================================

# =============================================================================
# Lifecycle Manager Configuration
# =============================================================================
lifecycle_manager:
  ros__parameters:
    use_sim_time: false
    autostart: true
    node_names: ['planner_server', 'controller_server', 'bt_navigator', 'waypoint_follower', 'velocity_smoother']
    bond_timeout_ms: 10000

# 单独的定位生命周期管理器配置
lifecycle_manager_localization:
  ros__parameters:
    use_sim_time: false
    autostart: true
    node_names: ['map_server', 'amcl']
    bond_timeout_ms: 10000

# =============================================================================
# AMCL Configuration - 模型选择区域
# =============================================================================
amcl:
  ros__parameters:
    use_sim_time: false
    
    # 基础参数 - 两个模型共用
    min_particles: 500
    max_particles: 4000
    kld_err: 0.03
    kld_z: 0.99
    
    # 里程计运动模型噪声参数 - 室内环境优化
    alpha1: 0.2            # 进一步降低旋转-旋转噪声，室内旋转需要更高精度
    alpha2: 0.07           # 进一步降低平移-旋转噪声，室内直线运动更稳定
    alpha3: 0.05            # 降低平移-平移噪声，室内环境减少位置漂移
    alpha4: 0.07           # 进一步降低旋转-平移噪声，提高室内整体定位稳定性
    alpha5: 0.005           # 降低额外噪声参数，室内环境更可预测
    
    # 机器人运动模型类型 - 全向移动
    robot_model_type: "nav2_amcl::OmniMotionModel"
    # robot_model_type: "nav2_amcl::DifferentialMotionModel"
    
    # 更新阈值 - 两个模型共用
    update_min_d: 0.3
    update_min_a: 0.1
    resample_interval: 2
    selective_resampling: false
    
    # 恢复参数 - 两个模型共用
    recovery_alpha_slow: 0.001
    recovery_alpha_fast: 0.1
    
    # 坐标系配置 - 两个模型共用
    global_frame_id: map
    odom_frame_id: odom
    base_frame_id: base_link
    scan_topic: /lio_sam/scan
    
    # 初始位姿配置 - 两个模型共用
    set_initial_pose: true
    always_reset_initial_pose: false
    first_map_only: true
    map_padding: 0.3
    save_pose_rate: 0.3
    initial_pose:
      x: 33.5
      y: 3.5 
      z: 1.0
      yaw: 1.57 

    # 激光雷达配置
    laser_min_range: 0.3
    laser_max_range: 40.0
    # laser_beam_step: 4
    max_beams: 180
    
    # odom_topic: /lio_sam/mapping/odometry
    # scan_topic: /lio_sam/scan

    # =============================================================================
    # BEAM MODEL 参数 - 适用于结构化环境
    # 取消注释使用Beam模型，注释掉Likelihood模型参数
    # =============================================================================
    # # Beam模型标识
    # laser_model_type: "beam"
    
    # # Beam模型特有参数
    # lambda_short: 0.1
    # sigma_hit: 0.08
    # z_hit: 0.70
    # z_rand: 0.20
    # z_max: 0.15
    # z_short: 0.05
    

    
    # =============================================================================
    # LIKELIHOOD FIELD MODEL 参数 - 适用于非结构化环境
    # 取消注释使用Likelihood模型，注释掉Beam模型参数
    # =============================================================================
    # Likelihood模型标识
    laser_model_type: "likelihood_field_prob"
    
    # Likelihood模型特有参数
    lambda_short: 0.1
    sigma_hit: 0.08
    z_hit: 0.70
    z_rand: 0.30
    
    # Likelihood距离参数
    laser_likelihood_max_dist: 40.0
    
    # Beam跳过参数（Likelihood模型也使用）
    do_beamskip: true    #AMCL 会在计算权重时自动跳过异常束
    beam_skip_distance: 1.2  #如果某个激光束测得的距离与地图上预测的距离相差超过 0.5 米，AMCL 认为这根束“异常”，不参与粒子权重计算。
    beam_skip_threshold: 0.4   #如果异常束比例 超过 0.4（即 40%），则认为当前帧激光数据整体质量太差，不进行正常权重更新，以免错误影响定位。

