controller_server:
  ros__parameters:
    use_sim_time: true
    controller_frequency: 10.0
    allow_multiple_goals: true   # 如果支持多点连续 Goal
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    # 添加控制器状态管理配置
    reset_controller_state_on_goal_change: true
    max_goal_tolerance: 0.5
    # 添加导航完成后的状态清理
    clear_goal_on_completion: true
    goal_completion_timeout: 30.0  # 30秒完成超时
    goal_checker_plugins: ["general_goal_checker"] 
    controller_plugins: ["FollowPath"]
    general_goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25
      stateful: true
      # 添加目标完成后的状态重置
      reset_on_completion: true
      # 添加超时机制
      goal_timeout: 120.0  # 120秒目标超时
      # 添加状态检查
      check_state_validity: true
    FollowPath:
      plugin: "nav2_mppi_controller::MPPIController"
      time_steps: 45
      model_dt: 0.1 # 间隔
      batch_size: 1500
      vx_std: 0.2
      vy_std: 0.0
      wz_std: 0.4
      vx_max: 0.5
      vx_min: 0.0
      vy_max: 0.0
      wz_max: 0.5
      iteration_count: 1
      prune_distance: 1.7
      transform_tolerance: 1.0
      temperature: 0.3
      gamma: 0.015
      motion_model: "DiffDrive"
      visualize: false
      TrajectoryVisualizer:
        trajectory_step: 5
        time_step: 3
      AckermannConstraints:
        min_turning_r: 0.2
      critics: ["ConstraintCritic", "CostCritic", "GoalCritic", "GoalAngleCritic", "PathAlignCritic", "PathFollowCritic", "PathAngleCritic", "PreferForwardCritic", "ObstaclesCritic"]
      ConstraintCritic:
        enabled: true
        cost_power: 1
        cost_weight: 4.0
      GoalCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        threshold_to_consider: 1.4
      GoalAngleCritic:
        enabled: true
        cost_power: 1
        cost_weight: 3.0
        threshold_to_consider: 0.5
      PreferForwardCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        threshold_to_consider: 0.5
      ObstaclesCritic:
        enabled: true
        cost_power: 1
        repulsion_weight: 1.5
        critical_weight: 20.0
        consider_footprint: false
        collision_cost: 10000.0
        collision_margin_distance: 0.1
        near_goal_distance: 0.5
      CostCritic:
        enabled: true
        cost_power: 1
        cost_weight: 3.81
        critical_cost: 300.0
        consider_footprint: false
        collision_cost: 1000000.0
        near_goal_distance: 1.0
      PathAlignCritic:
        enabled: true
        cost_power: 1
        cost_weight: 14.0
        max_path_occupancy_ratio: 0.05
        trajectory_point_step: 3
        threshold_to_consider: 0.5
        offset_from_furthest: 20
        use_path_orientations: false
      PathFollowCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        offset_from_furthest: 5
        threshold_to_consider: 1.4
      PathAngleCritic:
        enabled: true
        cost_power: 1
        cost_weight: 2.0
        offset_from_furthest: 4
        threshold_to_consider: 0.5
        max_angle_to_furthest: 1.0
        forward_preference: true
      # VelocityDeadbandCritic:
      #   enabled: true
      #   cost_power: 1
      #   cost_weight: 35.0
      #   deadband_velocities: [0.05, 0.05, 0.05]
      # TwirlingCritic:
      #   enabled: true
      #   twirling_cost_power: 1
      #   twirling_cost_weight: 10.0

local_costmap:
  local_costmap:
    ros__parameters:
      transform_tolerance: 1.0
      update_frequency: 5.0 # 局部地图更新频率5hz
      publish_frequency: 2.0 # 发布频率
      global_frame: odom # 局部地图坐标系
      robot_base_frame: base_link # 机器人本体坐标系
      use_sim_time: true
      rolling_window: true # 局部地图那个矩形框是否跟着机器人姿态旋转
      width: 6 # 局部地图大小
      height: 6
      resolution: 0.10 # 分辨率原0.05改0.1，减小计算量
      robot_radius: 0.5 # 机器人半径，调整为合理值
      plugins: ["voxel_layer", "inflation_layer"]
      # 添加代价地图状态管理
      reset_costmap_on_new_goal: true
      clear_costmap_on_completion: true
      costmap_timeout: 30.0  # 代价地图超时
      inflation_layer: # 膨胀层
        plugin: "nav2_costmap_2d::InflationLayer" # 膨胀层插件
        cost_scaling_factor: 3.0 # 膨胀层权重分布的因子
        inflation_radius: 0.55 # 膨胀半径，略微减小
      voxel_layer: # 体素层，和障碍物层类似，主要是用于三维障碍物的检测
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: true
        publish_voxel_map: true # 启用发布以支持状态管理
        origin_z: 0.0 # z轴的原点，0默认z轴原点在机器人平面上
        z_resolution: 0.1 # z轴方向体素分辨率
        z_voxels: 16 # z轴上体素的个数
        max_obstacle_height: 2.0 # 降低最大障碍物高度以减少噪声
        mark_threshold: 0 # 保持标记阈值
        observation_sources: scan # 简化为只使用激光扫描数据
        scan: # 激光传感器数据的详细配置
          topic: /scan
          max_obstacle_height: 2.0
          min_obstacle_height: 0.0
          clearing: true
          marking: true
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
          # 添加扫描状态管理
          reset_on_new_goal: true
          clear_on_completion: true
      always_send_full_costmap: false # 优化性能
      # 添加额外的安全配置以避免机器人越界
      track_unknown_space: true
      unknown_cost_value: 255
      lethal_cost_threshold: 100

global_costmap:
  global_costmap:
    ros__parameters:
      transform_tolerance: 1.0
      update_frequency: 5  # 全局地图更新的频率
      publish_frequency: 2 # 发布频率，一般用于rviz显示
      global_frame: map      # 全局地图坐标系名称
      robot_base_frame: base_link # 机器人本体坐标系名称
      use_sim_time: true
      robot_radius: 0.3 # 机器人半径
      resolution: 0.05 # 地图分辨率，一般和slam建的图保持一致
      track_unknown_space: true
      # plugins: ["static_layer", "obstacle_layer", "inflation_layer"] # 插件，采用了哪些地图层
      plugins: ["static_layer", "inflation_layer"] # 插件，采用了哪些地图层
      # obstacle_layer:
      #   max_obstacle_height: 0.8
      #   observation_sources: scan
      #   scan:
      #     data_type: LaserScan
      #     topic: /lio_sam/scan   # 不要直接投 livox 原始点云
      #     clearing: true
      #     marking: true

      static_layer: # 静态地图层
        plugin: "nav2_costmap_2d::StaticLayer" # 静态地图层插件
        map_subscribe_transient_local: true
      inflation_layer: # 膨胀层，它的实现是直接操纵在静态地图层上的，没有独立地图层
        plugin: "nav2_costmap_2d::InflationLayer" # 膨胀层插件
        cost_scaling_factor: 3.0 # 膨胀因子，控制膨胀层权重衰减因子
        inflation_radius: 0.55 # 膨胀层半径
      always_send_full_costmap: true # 是否发送整张地图
      # 添加全局代价地图状态管理
      reset_costmap_on_new_goal: true
      clear_costmap_on_completion: true
      costmap_timeout: 60.0  # 全局代价地图超时时间更长
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true
        # 添加静态层状态管理
        reset_static_map_on_new_goal: true
        clear_static_map_on_completion: true

