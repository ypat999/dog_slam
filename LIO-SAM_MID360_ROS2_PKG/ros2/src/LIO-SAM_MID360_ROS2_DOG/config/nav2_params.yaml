# =============================================================================
# Controller Server Configuration - MPPI控制器
# =============================================================================
controller_server:
  ros__parameters:
    controller_server: 
      verbose: true
    
    # 缺失的顶层参数
    # bond_disable_heartbeat_timeout: false  # 新增参数
    use_sim_time: false
    controller_frequency: 10.0  # 保持10Hz控制器频率
    control_duration: 0.01  # 添加控制周期参数，减少计算延迟
    failure_tolerance: 10.0
    
    # 插件配置
    # controller_plugins: ["FollowPath", "FollowPathXY", "FollowPathYawOnly"]  # 新增参数
    controller_plugins: ["FollowPath"]  # 新增参数
    # controller_plugin: "FollowPath"
    
    # 其他缺失参数
    goal_checker_plugins: ["goal_checker"]  # 新增参数
    # goal_checker_plugins: ["position_only_goal_checker", "full_goal_checker"]  # 新增参数
    # current_goal_checker: "full_goal_checker"
    
    progress_checker_plugin: "progress_checker"  # 新增参数
    # odom_topic: "/lio_sam/mapping/odometry"  # 新增参数
    # publish_zero_velocity: true  # 新增参数
    # speed_limit_topic: "/speed_limit"  # 新增参数
    
    # 控制器服务器详细日志
    verbose: true
    
    # 全向移动最小速度阈值
    min_x_velocity_threshold: 0.05
    min_y_velocity_threshold: 0.1
    min_theta_velocity_threshold: 0.1
    min_speed_xy: 0.05
    min_speed_theta: 0.1
    
    # 进度检查器参数 - 配合新行为树优化
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.15  # 增加移动半径，从0.1增加到0.15，减少误判
      movement_time_allowance: 20.0  # 减少移动时间容差，从30.0减到20.0，提高响应速度
    
    # 目标检查器参数 - 配合新行为树优化
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.8  # 适当增加容差，从0.25增加到0.3，减少频繁触发恢复行为
      yaw_goal_tolerance: 0.2  # 适当增加角度容差，从0.2增加到0.25，提高稳定性
      stateful: false
      velocity_threshold: 0.05  # 降低速度检查阈值，从0.05减到0.03，更快检测停止
      min_velocity_threshold: 0.005  # 降低最小速度阈值，从0.01减到0.005，提高灵敏度
      goal_angle_tolerance: 0.15  # 减小目标角度容差，提高方向精度
      max_goal_pose_distance: 0.5  # 减小最大目标点距离，从0.15减到0.1，提高停止精度

    
    # MPPI控制器参数 - 全向移动配置（实时性优化）
    FollowPath:
      plugin: "nav2_mppi_controller::MPPIController"
      time_steps: 30  # 大幅减少时间步数，从40减到20，降低计算延迟
      model_dt: 0.1
      batch_size: 100  # 大幅减少批量大小，从1500减到800，提高计算速度
      transform_tolerance: 3.0  # 减少变换容差，提高实时性
      
      # 全向移动速度限制 - 增加角速度以减小转向半径
      vx_std: 0.4
      vy_std: 0.12
      wz_std: 0.3  # 保持较高的角速度采样标准差，确保转向灵活性
      vx_max: 0.7
      vx_min: -0.06
      vy_max: 0.2
      vy_min: -0.2
      wz_max: 1.0  # 增加最大角速度，减小转向半径
      
      # 温度参数
      temperature: 0.05
      # motion_model: "DiffDrive" 
      motion_model: "Omni"  # 全向移动模型
      visualize: true
      reset_period: 1.0
      
      # 轨迹可视化
      trajectory_visualize: true
      trajectory_visualize_max: 50
      
      # TrajectoryVisualizer参数
      TrajectoryVisualizer:
        time_step: 30  # 新增参数
        trajectory_step: 50  # 新增参数
      
      # # 缺失的MPPI参数
      # enforce_path_inversion: false  # 新增参数
      # gamma: 0.015  # 新增参数
      # iteration_count: 1  # 新增参数
      # max_robot_pose_search_dist: 0.5  # 新增参数
      # prune_distance: 1.0  # 新增参数
      # regenerate_noises: true  # 新增参数
      # retry_attempt_limit: 1  # 新增参数
      
      # 评价器参数 - 优化权重以提高停止精度
      critics: ["ConstraintCritic", "CostCritic",  "PathFollowCritic", "PathAngleCritic", "PreferForwardCritic", "GoalCritic"]  #"TwirlingCritic", 

      ConstraintCritic:
        enabled: true
        cost_weight: 30.0  # 保持安全性权重
      
      CostCritic:
        enabled: true
        cost_weight: 9.0
        cost_power: 1
        collision_cost: 254.0  # 新增参数
        # consider_footprint: true  # 新增参数
        critical_cost: 254.0  # 新增参数
        # inflation_layer_name: "inflation_layer"  # 新增参数
        near_goal_distance: 1.5  # 新增参数
        
      PathFollowCritic:
        enabled: true
        cost_weight: 15.0  # 降低路径跟踪权重，减少过冲
        cost_power: 1
        offset_from_furthest: 6  # 大幅减少前瞻距离，从6减到4，提高实时响应
        threshold_to_consider: 0.5  # 增加阈值，允许更大偏差
      
      PathAngleCritic:
        enabled: true
        cost_weight: 30.0  # 进一步降低权重，减少方向修正
        cost_power: 1
        offset_from_furthest: 10  # 大幅减少前瞻距离，从6减到4，提高响应速度
        threshold_to_consider: 0.6  # 增加阈值
        max_angle_to_furthest: 0.2  # 减少最大角度阈值
        
      PreferForwardCritic:
        enabled: true
        cost_weight: 10.0  # 降低权重，减少直线前进的强制性
      
      # TwirlingCritic:
      #   enabled: true
      #   cost_weight: 1.0     # 强惩绕圈行为
      #   max_angular_velocity: 1.0
      #   angular_accel_penalty: 0.5
        
      GoalCritic:
        enabled: true
        cost_weight: 12.0  # 目标对齐评价器权重
        cost_power: 1
        offset_from_furthest: 4  # 减少前瞻距离，从10减到6，提高停止精度
        threshold_to_consider: 0.6


    # # 安全监控和补偿策略配置（实时性优化）
    # safety_monitor:
    #   enabled: true
    #   max_overshoot_distance: 0.3  # 减小最大超调距离，从0.5减到0.3，提高安全性
    #   overshoot_timeout: 1.0  # 大幅减少超调超时时间，从2.0减到1.0，提高响应速度
