    #   stop_time_buffer: 0.2  # 减少停止时间缓冲，从0.3减到0.2，提高实时性
      
    #   # 目标点超出补偿策略（实时性优化）
    #   overshoot_recovery:
    #     enabled: true
    #     # 超出检测阈值
    #     overshoot_threshold: 0.05  # 降低超出检测阈值，从0.1减到0.05，更早触发补偿
    #     lateral_threshold: 0.15   # 降低横向偏差阈值，从0.2减到0.15，提高横向响应
        
