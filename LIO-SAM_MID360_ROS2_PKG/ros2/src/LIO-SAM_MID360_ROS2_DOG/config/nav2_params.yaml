# =============================================================================
# Controller Server Configuration - MPPI控制器
# =============================================================================
controller_server:
  ros__parameters:
    controller_server: 
      verbose: true

    use_sim_time: false
    controller_frequency: 20.0  # 保持20Hz控制器频率
    control_duration: 0.05  # 添加控制周期参数，减少计算延迟
    failure_tolerance: 10.0
    
    # 全向移动最小速度阈值
    min_x_velocity_threshold: 0.01
    min_y_velocity_threshold: 0.1
    min_theta_velocity_threshold: 0.01
    min_speed_xy: 0.01
    min_speed_theta: 0.01
    
    # 进度检查器参数
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.1
      movement_time_allowance: 30.0
    
    # 目标检查器参数（实时性优化）
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25  # 减小容差，从0.35减到0.25，提高停止精度
      yaw_goal_tolerance: 0.2  # 减小角度容差，从0.4减到0.3，提高方向精度
      stateful: true
      velocity_threshold: 0.03  # 降低速度检查阈值，从0.05减到0.03，更快检测停止
      min_velocity_threshold: 0.005  # 降低最小速度阈值，从0.01减到0.005，提高灵敏度
      goal_angle_tolerance: 0.08  # 减小目标角度容差，提高方向精度
      max_goal_pose_distance: 0.1  # 减小最大目标点距离，从0.15减到0.1，提高停止精度
    
    # MPPI控制器参数 - 全向移动配置（实时性优化）
    FollowPath:
      plugin: "nav2_mppi_controller::MPPIController"
      time_steps: 20  # 大幅减少时间步数，从40减到20，降低计算延迟
      model_dt: 0.05
      batch_size: 800  # 大幅减少批量大小，从1500减到800，提高计算速度
      transform_tolerance: 0.2  # 减少变换容差，提高实时性
      
      # 全向移动速度限制 - 增加角速度以减小转向半径
      vx_std: 0.3
      vy_std: 0.15
      vtheta_std: 0.5  # 保持较高的角速度采样标准差，确保转向灵活性
      vx_max: 0.5
      vx_min: -0.05
      vy_max: 0.2
      vy_min: -0.2
      vtheta_max: 1.5  # 增加最大角速度，减小转向半径
      vtheta_min: -1.5  # 增加最小角速度，减小转向半径
      
      # 温度参数
      temperature: 0.15
      # motion_model: "DiffDrive" 
      motion_model: "Omni"  # 全向移动模型
      visualize: false
      reset_period: 1.0
      
      # 轨迹可视化
      trajectory_visualize: false
      trajectory_visualize_max: 100
      
      # 评价器参数 - 优化权重以提高停止精度
      critics: ["ConstraintCritic", "CostCritic", "PathAlignCritic", "PathFollowCritic", "PathAngleCritic", "PreferForwardCritic", "GoalAlignCritic", "OvershootRecoveryCritic"]
      
      ConstraintCritic:
        enabled: true
        cost_weight: 5.0  # 保持安全性权重
      
      CostCritic:
        enabled: true
        cost_weight: 3.81
        cost_power: 1
        inflation_radius: 0.5
        inflation_cost_scaling_factor: 2.5
      
      PathAlignCritic:
        enabled: true
        cost_weight: 1.0  # 降低权重，减少方向对齐的激进性
        cost_power: 1
        max_path_occupancy_ratio: 0.05
        offset_from_furthest: 8  # 大幅减少前瞻距离，从15减到8，提高响应速度
        threshold_to_consider: 1.0  # 增加阈值，减少小角度修正
        
      PathFollowCritic:
        enabled: true
        cost_weight: 15.0  # 降低路径跟踪权重，减少过冲
        cost_power: 1
        offset_from_furthest: 4  # 大幅减少前瞻距离，从6减到4，提高实时响应
        threshold_to_consider: 1.5  # 增加阈值，允许更大偏差
      
      PathAngleCritic:
        enabled: true
        cost_weight: 0.3  # 进一步降低权重，减少方向修正
        cost_power: 1
        offset_from_furthest: 4  # 大幅减少前瞻距离，从6减到4，提高响应速度
        threshold_to_consider: 0.8  # 增加阈值
        max_angle_to_furthest: 2.5  # 减少最大角度阈值
        
      PreferForwardCritic:
        enabled: true
        cost_weight: 8.0  # 降低权重，减少直线前进的强制性
        
      GoalAlignCritic:
        enabled: true
        cost_weight: 2.0  # 添加目标对齐评价器
        cost_power: 1
        offset_from_furthest: 6  # 减少前瞻距离，从10减到6，提高停止精度
        threshold_to_consider: 1.0
        
      # 目标点超出补偿评价器（实时性优化）
      OvershootRecoveryCritic:
        enabled: true
        cost_weight: 4.0  # 增加权重，从3.0增到4.0，确保补偿行为更优先
        cost_power: 1
        overshoot_threshold: 0.05  # 降低超出检测阈值，从0.1减到0.05，更早触发补偿
        lateral_recovery_gain: 0.7  # 增加横移补偿增益，从0.5增到0.7，提高响应速度
        backward_recovery_gain: 0.5  # 增加回退补偿增益，从0.3增到0.5，提高响应速度
        max_lateral_distance: 0.4  # 减小最大横移距离，从0.5减到0.4，提高安全性
        max_backward_distance: 0.25  # 减小最大回退距离，从0.3减到0.25，提高安全性
        recovery_timeout: 2.0  # 减少补偿超时时间，从3.0减到2.0，提高响应速度

    # 安全监控和补偿策略配置（实时性优化）
    safety_monitor:
      enabled: true
      max_overshoot_distance: 0.3  # 减小最大超调距离，从0.5减到0.3，提高安全性
      overshoot_timeout: 1.0  # 大幅减少超调超时时间，从2.0减到1.0，提高响应速度
      emergency_deceleration: 3.0  # 增加紧急减速度，从2.0增到3.0，更快停止
      stop_time_buffer: 0.2  # 减少停止时间缓冲，从0.3减到0.2，提高实时性
      
      # 目标点超出补偿策略（实时性优化）
      overshoot_recovery:
        enabled: true
        # 超出检测阈值
        overshoot_threshold: 0.05  # 降低超出检测阈值，从0.1减到0.05，更早触发补偿
        lateral_threshold: 0.15   # 降低横向偏差阈值，从0.2减到0.15，提高横向响应
        
        # 横移补偿参数
        lateral_recovery:
          enabled: true
          max_lateral_velocity: 0.25  # 增加最大横移速度，从0.2增到0.25，提高补偿效率
          lateral_gain: 0.6           # 增加横移增益，从0.5增到0.6，提高响应速度
          
        # 回退补偿参数  
        backward_recovery:
          enabled: true
          max_backward_velocity: 0.15  # 最大回退速度
          backward_gain: 0.3           # 回退增益
          
        # 补偿优先级：横移优先，回退备用
        recovery_priority: ["lateral", "backward"]

# =============================================================================
# Local Costmap Configuration
# =============================================================================
local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: false
      update_frequency: 5.0
      publish_frequency: 5.0
      global_frame: odom
      robot_base_frame: base_link
      transform_tolerance: 1.0
      
      # 滚动窗口参数
      rolling_window: true
      width: 5
      height: 5
      # origin_x: -3.0
      resolution: 0.1
      robot_radius: 0.3
      
      # 插件配置
      plugins: ["voxel_layer", "obstacle_layer", "inflation_layer"]
      
      # 体素层参数
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: true
        publish_voxel_map: true
        origin_z: 0.0  # 负值以容纳传感器原点的负值z坐标
        z_resolution: 0.05
        z_voxels: 16    # 增加体素数量以保持足够的垂直覆盖范围
        max_obstacle_height: 2.0
        min_obstacle_height: -0.5
        # mark_threshold: 0.5
        observation_sources: scan
        scan:
          topic: /lio_sam/scan
          max_obstacle_height: 1.8
          min_obstacle_height: -0.5
          clearing: true
          marking: true
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.3
          obstacle_max_range: 2.5
          obstacle_min_range: 0.3
      
      # 障碍物层参数
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        scan:
          topic: /lio_sam/scan
          max_obstacle_height: 1.8
          min_obstacle_height: -0.5
          clearing: true
          marking: true
          data_type: "LaserScan"
          raytrace_max_range: 4.0
          raytrace_min_range: 0.5
          obstacle_max_range: 3.0
          obstacle_min_range: 0.2
      
      # 膨胀层参数 - 增加膨胀半径使路径远离障碍物
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0  # 增加成本缩放因子，使靠近障碍物的路径代价更高
        inflation_radius: 0.6     # 增加膨胀半径，让机器人更远地避开障碍物
      
      # 始终发送完整代价地图
      always_send_full_costmap: true

# =============================================================================
# Global Costmap Configuration
# =============================================================================
global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: false
      update_frequency: 0.5
      publish_frequency: 0.5
      global_frame: map
      robot_base_frame: base_link
      
      # 地图参数
      robot_radius: 0.3
      resolution: 0.05
      track_unknown_space: true
      
      # 插件配置
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      
      # 静态层参数
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true
      
      # 障碍物层参数
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        scan:
          topic: /lio_sam/scan
          max_obstacle_height: 1.8
          min_obstacle_height: -0.5
          clearing: false
          marking: false
          data_type: "LaserScan"
          raytrace_max_range: 4.0
          raytrace_min_range: 0.5
          obstacle_max_range: 3.0
          obstacle_min_range: 0.2
      
      # 膨胀层参数
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 2.5
        inflation_radius: 0.5
      
      # 始终发送完整代价地图
      always_send_full_costmap: false

# =============================================================================
# Map Server Configuration
# =============================================================================
map_server:
  ros__parameters:
    use_sim_time: false
    yaml_filename: /home/ztl/slam_data/grid_map/map.yaml

# =============================================================================
# Planner Server Configuration
# =============================================================================
planner_server:
  ros__parameters:
    use_sim_time: false
    expected_planner_frequency: 10.0
    
    # 基于网格的规划器参数 - 调整以获得更平滑的路径
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.2  # 增加容差，允许规划器在更大范围内寻找更平滑的路径
      use_astar: true
      allow_unknown: false

# =============================================================================
# Smoother Server Configuration
# ==============================================================================
smoother_server:
  ros__parameters:
    use_sim_time: false
    
    # 路径平滑器参数 - 增强平滑效果
    path_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      smoother:
        do_refinement: true
        refinement_num: 3  # 增加细化次数，提高路径平滑度
        smooth_path_on_approach: false

# =============================================================================
# Behavior Server Configuration
# =============================================================================
behavior_server:
  ros__parameters:
    use_sim_time: false
    
    # 行为插件配置
    plugins: ["spin", "backup", "drive_on_heading", "lateral_adjust", "overshoot_recovery"]
    
    spin:
      plugin: "nav2_behaviors/Spin"
      spin_dist: 1.57
      
    backup:
      plugin: "nav2_behaviors/BackUp"
      backup_dist: 0.15
      backup_speed: 0.025
      
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
      min_dist: 0.05
      max_dist: 0.5
      max_speed: 0.5
      min_speed: 0.01
      min_theta_error: 0.15
      max_theta_error: 0.5
      speed_theta_error_scale: 0.5
      simulation_duration: 1.0
      rotate_to_heading: true
      max_rotational_vel: 0.8
      min_rotational_vel: 0.1
      rotational_acc_lim: 0.8
      
    # 横移调整行为 - 用于目标点超出时的横向补偿
    lateral_adjust:
      plugin: "nav2_behaviors/DriveOnHeading"
      min_dist: 0.01
      max_dist: 0.3
      max_speed: 0.2
      min_speed: 0.01
      min_theta_error: 0.1
      max_theta_error: 0.3
      speed_theta_error_scale: 0.3
      simulation_duration: 0.5
      rotate_to_heading: false  # 不旋转到朝向，直接横移
      max_rotational_vel: 0.5
      min_rotational_vel: 0.05
      rotational_acc_lim: 0.5
      
    # 目标点超出补偿行为
    overshoot_recovery:
      plugin: "nav2_behaviors/BackUp"
      backup_dist: 0.2
      backup_speed: 0.1
      max_speed: 0.15
      min_speed: 0.01

