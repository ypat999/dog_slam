# 添加lifecycle_manager配置
lifecycle_manager:
  ros__parameters:
    use_sim_time: false
    autostart: false
    node_names: 
      - map_server
      - amcl
      - controller_server
      - planner_server
      - behavior_server
      - bt_navigator
      - waypoint_follower
      - velocity_smoother
      
    bond_timeout_ms: 10000         # 增加超时时间到10秒
    attempt_respawn_reconnection: true  # ✅ 启用重连机制
    respawn_reconnection_delay_s: 2.0   # 2秒重连延迟
    update_rate: 2.0               # 定期状态检查频率
    shutdown_on_error: false       # ✅ 禁用全局停机，允许容错

amcl:
  ros__parameters:
    use_sim_time: false

    # 里程计话题
    odom_topic: /lio_sam/mapping/odometry
    base_frame_id: base_link
    odom_frame_id: odom
    scan_topic: /lio_sam/scan

    # 粒子滤波器参数 - 针对稀疏地图环境优化
    min_particles: 500       # 增加最少粒子数，提高对零散特征的鲁棒性
    max_particles: 4000       # 增加最大粒子数，允许更多粒子探索可能位置
    kld_err: 0.01             # 提高KLD-sampling误差，减少对精确地图的依赖
    kld_z: 0.99               # 降低KLD置信度，允许更多粒子分布

    transform_tolerance: 1.0
    
    # 粒子分布约束参数 - 严格限制粒子散步范围
    pf_dist_threshold: 0.05   # 大幅减小粒子距离阈值，严格限制粒子散步范围
    pf_straight_threshold: 0.3  # 大幅提高直线运动阈值，减少频繁更新
    pf_turn_threshold: 0.2     # 大幅提高旋转运动阈值，减少敏感转向更新

    # 里程计运动模型噪声参数 - 室内环境优化
    alpha1: 0.01            # 进一步降低旋转-旋转噪声，室内旋转需要更高精度
    alpha2: 0.003           # 进一步降低平移-旋转噪声，室内直线运动更稳定
    alpha3: 0.01            # 降低平移-平移噪声，室内环境减少位置漂移
    alpha4: 0.003           # 进一步降低旋转-平移噪声，提高室内整体定位稳定性
    alpha5: 0.005           # 降低额外噪声参数，室内环境更可预测

    # 激光传感器噪声参数 - 针对稀疏地图和低精度建图环境优化
    laser_lambda_short: 0.1       # 提高短距离测量阈值，减少对零散粒子的敏感度
    laser_sigma_hit: 0.08         # 增加激光击中噪声，容忍地图不精确性
    laser_z_hit: 0.80             # 降低击中概率权重，减少对不准确地图的依赖
    laser_z_rand: 0.40            # 显著提高随机测量概率，适应零散粒子环境
    laser_z_max: 0.45             # 降低最大距离测量概率，减少远距离噪声影响
    laser_z_min: -0.3              # 调整最小距离权重，避免过度拟合零散特征
    
    # 激光雷达相关参数 - 优化跳跃问题
    laser_likelihood_max_dist: 30.0  # 降低最大似然距离，减少远距离干扰
    # laser_model_type: "likelihood_field"  # 改为似然场模型，更稳定的概率计算######
    laser_model_type: "likelihood_field_prob"
    laser_min_range: 0.3  # 保持最小范围
    laser_max_range: 30.0  # 降低激光最大范围，减少远距离干扰
    laser_beam_step: 2  # 保持光束密度
    laser_max_beams: 100  # 增加光束数量，提高精度
    max_beams: 100
    laser_z_short: 0.05  # 降低短距离概率
    laser_do_beamskip: true  # 启用光束跳跃
    laser_beam_skip_distance: 0.6  # 降低跳跃距离
    laser_beam_skip_threshold: 0.2  # 降低跳跃阈值
    
    # 极端环境优化 - 添加更多激光参数
    laser_min_beams_used: 50  # 最少使用的光束数量，低于此值跳过更新
    laser_beam_angle_increment: 0.02  # 光束角度增量，降低角度分辨率
    laser_beam_angle_min: -3.14  # 最小扫描角度（-90度）
    laser_beam_angle_max: 3.14   # 最大扫描角度（+90度）
    
    # 地图边界和约束参数 - 极端环境放宽约束
    map_check_ratio: 0.7                  # 降低地图边界检查比例，允许更多探索
    use_map_bounds: false                 # 禁用地图边界约束，允许全地图搜索
    constrain_particles_in_map: false     # 不禁制粒子在地图范围内
    map_padding: 0.3                       # 减少地图边界内边距
    
    # 极端环境专用参数
    use_min_score: false                   # 禁用最小分数检查
    min_score: 0.0                        # 最小分数设为0
    allow_no_observations: true          # 允许无观测值更新
    no_observations_timeout: 10.0        # 无观测值超时时间
    
    # 失败恢复机制 - 降低恢复强度，防止跳变
    recovery_alpha_slow: 0.0005          # 降低慢恢复权重，减少历史影响
    recovery_alpha_fast: 0.05            # 降低快恢复权重，减弱恢复强度
    save_pose_rate: 0.5                  # 降低保存频率，减少历史干扰

    # 位姿更新参数 - 进一步降低敏感度，防止跳变
    do_beamskip: true            # 启用光束跳跃，过滤不可靠的激光数据
    beam_skip_distance: 1.0     # 进一步增加跳跃距离，严格过滤噪声
    beam_skip_threshold: 0.5    # 进一步增加跳跃阈值，更严格的噪声过滤
    global_frame_id: map
    update_min_d: 0.5          # 大幅提高最小平移更新阈值，只有较大移动才更新
    update_min_a: 0.3          # 大幅提高最小角度更新阈值，只有较大旋转才更新
    update_min_d_squared: 0.25 # 大幅提高平方距离阈值，显著降低敏感度
    
    # 收敛判断参数 - 优化跳跃问题
    selective_resampling: true   # 启用选择性重采样，只在需要时重采样，减少跳动
    
    # 自动全局初始化 - 减少重采样频率，防止跳变
    resample_interval: 5  # 增加重采样间隔，减少频繁重采样导致的跳变
    
    # 自动全局定位配置
    set_initial_pose: false          # 不设置初始姿态，让AMCL自动全局定位
    always_reset_initial_pose: false  # 不总是重置初始姿态
    first_map_only: true           # 不只在第一个地图时运行
    
    # 初始姿态参数（用于全局定位）- 限制粒子散步范围，防止大幅跳变
    initial_pose:
      x: 10.0
      y: 3.0 
      theta: 0.0
    initial_covariance:
      x: 1.0   # 大幅减小X方向方差，限制粒子散步范围
      y: 1.0   # 大幅减小Y方向方差，防止大幅跳变
      yaw: 0.5 # 大幅减小角度方差，限制朝向变化范围
    
    # 关键全局定位优化参数 - 进一步限制粒子散步
    force_update_on_initial_pose: false    # 禁用强制更新，允许自然收敛
    use_clustering: true                   # 启用聚类，增加稳定性
    cluster_dist: 0.5                     # 大幅减小聚类距离，严格限制粒子分散
    max_clusters: 1                       # 限制为单个聚类，强制粒子集中
    
    # 全局定位搜索策略 - 极端环境优化
    global_localization_search_size: 8.0   # 大幅增加全局搜索范围（米）
    restrict_global_search: true          # 禁用搜索范围限制，允许全地图搜索
    search_center_x: 5.0                  # 搜索中心X
    search_center_y: 3.0                  # 搜索中心Y
    
    # 自动全局定位服务
    # 启用全局定位服务，允许通过服务调用来初始化全局定位
    # 可以通过命令: ros2 service call /reinitialize_global_localization std_srvs/srv/Empty
    # 或者等待AMCL自动进行全局定位

    # 恢复机制 - 优化跳跃问题
    recovery_on_error: true
    reset_on_global_localization: false  # 禁用全局定位重置，避免突然跳跃
    # 粒子滤波器重置机制
    reset_particles_on_failure: false   # 禁用失败重置，保持连续性
    particle_reset_timeout: 30.0       # 减少重置超时时间
    # 定位质量检查 - 严格质量控制，防止低质量更新导致跳变
    min_localization_score: 0.7        # 大幅提高最小定位分数，只有高质量观测才更新
    localization_check_interval: 10.0  # 进一步降低检查频率，减少干扰
    
    # 恢复参数 - 优化跳跃问题
    enable_particle_reset_service: false  # 禁用粒子重置服务，避免突然重置
    enable_pose_reset_service: false     # 禁用位姿重置服务，保持连续性
    max_consecutive_failures: 5           # 减少最大连续失败次数
    failure_reset_delay: 5.0            # 增加失败重置延迟，避免频繁重置
    
    # 手动干预参数 - 减少干扰
    manual_pose_override: false            # 禁用手动位姿覆盖，避免人为干扰
    pose_update_timeout: 30.0            # 增加位姿更新超时时间


