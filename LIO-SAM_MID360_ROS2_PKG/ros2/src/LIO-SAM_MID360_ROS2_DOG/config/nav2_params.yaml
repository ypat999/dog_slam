# 添加lifecycle_manager配置
lifecycle_manager:
  ros__parameters:
    use_sim_time: true
    autostart: false
    node_names: 
      - map_server
      - amcl
      - controller_server
      - planner_server
      - behavior_server
      - bt_navigator
      - waypoint_follower
      - velocity_smoother
      
    bond_timeout_ms: 10000         # 增加超时时间到10秒
    attempt_respawn_reconnection: true  # ✅ 启用重连机制
    respawn_reconnection_delay_s: 2.0   # 2秒重连延迟
    update_rate: 2.0               # 定期状态检查频率
    shutdown_on_error: false       # ✅ 禁用全局停机，允许容错

amcl:
  ros__parameters:
    use_sim_time: true

    # 里程计话题
    odom_topic: /lio_sam/mapping/odometry
    base_frame_id: base_link
    odom_frame_id: odom
    scan_topic: /lio_sam/scan

    # 粒子滤波器参数 - 优化定位稳定性和计算效率
    min_particles: 2000       # 减少最少粒子数，提高计算效率
    max_particles: 8000      # 显著减少最大粒子数，防止过度分散到地图外
    kld_err: 0.01            # 适当提高KLD-sampling误差，平衡精度和效率
    kld_z: 0.99              # 适当降低KLD置信度，减少粒子数量爆炸

    transform_tolerance: 1.0
    
    # 粒子分布约束参数 - 室内环境优化
    pf_dist_threshold: 0.15   # 降低粒子距离阈值，室内环境需要更高精度
    pf_straight_threshold: 0.1  # 降低直线运动阈值，室内环境需要更频繁更新
    pf_turn_threshold: 0.05     # 降低旋转运动阈值，适应室内频繁转向场景

    # 里程计运动模型噪声参数 - 室内环境优化
    alpha1: 0.01            # 进一步降低旋转-旋转噪声，室内旋转需要更高精度
    alpha2: 0.003           # 进一步降低平移-旋转噪声，室内直线运动更稳定
    alpha3: 0.01            # 降低平移-平移噪声，室内环境减少位置漂移
    alpha4: 0.003           # 进一步降低旋转-平移噪声，提高室内整体定位稳定性
    alpha5: 0.005           # 降低额外噪声参数，室内环境更可预测

    # 激光传感器噪声参数 - 优化室内紧凑环境定位性能
    laser_lambda_short: 0.05      # 降低短距离测量阈值，适应室内近距离环境
    laser_sigma_hit: 0.05         # 进一步降低激光击中噪声，提高室内近距离匹配精度
    laser_z_hit: 0.90            # 提高击中概率权重，更信任室内障碍物检测
    laser_z_rand: 0.08            # 略微增加随机测量概率，适应室内复杂反射环境
    laser_z_max: 0.2             # 降低最大距离测量概率，室内环境障碍物密集
    laser_z_min: -0.2
    laser_max_beams: 45           # 增加光束数量，室内环境需要更多特征点匹配

    # 位姿更新参数 - 室内环境优化
    do_beamskip: false           # 禁用光束跳跃，室内环境需要更密集的特征匹配
    global_frame_id: map
    update_min_d: 0.03          # 降低最小平移更新阈值，室内环境需要更高更新频率
    update_min_a: 0.05          # 降低最小角度更新阈值，适应室内频繁转向
    update_min_d_squared: 0.0009 # 降低平方距离阈值，更精确控制室内环境更新频率
    
    # 收敛判断参数 - 解决定位后无法移动问题
    selective_resampling: true   # 启用选择性重采样，避免粒子贫化
    recovery_alpha_slow: 0.001   # 慢恢复权重（保持较小值）
    recovery_alpha_fast: 0.05    # 降低快恢复权重，避免过度发散

    # 自动全局初始化
    save_pose_rate: 0.5
    resample_interval: 2  # 使用较大的重采样间隔，减少计算负担
    
    # 自动全局定位配置
    set_initial_pose: false          # 不设置初始姿态，让AMCL自动全局定位
    always_reset_initial_pose: false  # 不总是重置初始姿态
    first_map_only: false           # 不只在第一个地图时运行
    
    # 初始姿态参数（用于全局定位）- 优化地图边界约束
    initial_pose:
      x: 16.0
      y: 16.0 
      theta: 0.0
    initial_covariance:
      x: 16.0      # X方向大方差，允许在整个地图范围搜索
      y: 16.0      # Y方向大方差
      yaw: 3.14    # 角度大方差，允许任意朝向
    # 全局定位相关参数 - 优化全局定位性能
    global_localization: true
    use_global_localization: true
    
    # 关键全局定位优化参数 - 防止定位到地图外
    force_update_on_initial_pose: true    # 强制在初始位姿时更新
    use_clustering: true                  # 启用聚类，提高多假设处理能力
    cluster_dist: 1.5                     # 增加聚类距离，更好地处理多假设
    max_clusters: 2                       # 减少最大聚类数，进一步集中粒子分布
    
    # 激光雷达相关参数
    laser_likelihood_max_dist: 20.0  # 激光最大似然距离
    laser_model_type: "likelihood_field"  # 激光模型类型
    laser_min_range: 0.5
    laser_max_range: 20.0
    
    # 地图边界和约束参数 - 防止定位到地图外
    map_check_ratio: 0.9                  # 提高地图边界检查比例
    use_map_bounds: true                   # 启用地图边界约束
    constrain_particles_in_map: true      # 强制粒子在地图范围内
    map_padding: 0.8                       # 增加地图边界内边距，避免粒子靠近边界
    
    # 全局定位搜索策略 - 严格限制搜索范围
    global_localization_search_size: 2.0   # 进一步限制全局搜索范围（米）
    restrict_global_search: true           # 启用搜索范围限制
    search_center_x: 0.0                  # 搜索中心X
    search_center_y: 0.0                  # 搜索中心Y
    
    # 自动全局定位服务
    # 启用全局定位服务，允许通过服务调用来初始化全局定位
    # 可以通过命令: ros2 service call /reinitialize_global_localization std_srvs/srv/Empty
    # 或者等待AMCL自动进行全局定位

    # # 添加AMCL状态管理
    # recovery_on_error: true
    # reset_on_global_localization: true
    # # 添加粒子滤波器重置机制
    # reset_particles_on_failure: true
    # particle_reset_timeout: 30.0  # 粒子重置超时
    # # 添加定位质量检查
    # min_localization_score: 0.3
    # localization_check_interval: 5.0  # 定位检查间隔


