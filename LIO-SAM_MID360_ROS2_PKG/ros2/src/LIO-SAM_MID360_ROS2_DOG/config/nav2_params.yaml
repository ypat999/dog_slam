      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    wait:
      plugin: "nav2_behaviors/Wait"
    assisted_teleop:
      plugin: "nav2_behaviors/AssistedTeleop"
    # clear_costmap:
    #   plugin: "nav2_behaviors/ClearCostmap"
    global_frame: map
    robot_base_frame: base_link
    transform_tolerance: 0.1
    use_sim_time: true
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.0
    min_rotational_vel: 0.4
    rotational_acc_lim: 3.2
    # 添加行为状态管理
    reset_on_completion: true
    behavior_timeout: 30.0  # 行为超时时间
    # 添加代价地图清理配置
    clear_costmap_on_init: true
    clear_costmap_on_completion: true

global_costmap:
  ros__parameters:
    plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
    use_sim_time: true
    global_frame: map
    robot_base_frame: base_link
    always_send_full_costmap: true   # ✅ 启用后自动生成清图服务

local_costmap:
  ros__parameters:
    always_send_full_costmap: true   # ✅ 启用清 local costmap 服务


robot_state_publisher:
  ros__parameters:
    use_sim_time: true

waypoint_follower:
  ros__parameters:
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    # 添加航点跟随状态管理
    reset_state_on_new_goal: true
    waypoint_timeout: 60.0  # 航点超时时间
    retry_on_failure: true  # 失败时重试
    max_retries: 3  # 最大重试次数
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 200
      # 添加等待状态管理
      reset_wait_state: true
      wait_timeout: 30.0  # 等待超时

velocity_smoother:
  ros__parameters:
    use_sim_time: true
    smoothing_frequency: 20.0
    scale_velocities: false
    feedback: "OPEN_LOOP"
    max_velocity: [0.5, 0.0, 0.5]
    min_velocity: [-0.5, 0.0, -0.5]
    max_accel: [2.5, 0.0, 3.2]
    max_decel: [-2.5, 0.0, -3.2]
    odom_topic: "odom"
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0
    # 添加速度平滑器状态管理
    reset_on_stop: true
    smooth_stop_timeout: 2.0  # 平滑停止超时
    # 添加异常处理
    emergency_stop_on_error: true
    error_recovery_timeout: 5.0  # 错误恢复超时

