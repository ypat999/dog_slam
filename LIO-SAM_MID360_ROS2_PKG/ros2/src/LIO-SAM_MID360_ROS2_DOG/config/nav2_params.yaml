controller_server:
  ros__parameters:
    controller_frequency: 20.0
    FollowPath:
      plugin: "nav2_mppi_controller::MPPIController"
      time_steps: 45
      model_dt: 0.05
      batch_size: 1500
      vx_std: 0.2
      vy_std: 0.0
      wz_std: 0.4
      vx_max: 0.5
      vx_min: 0.0
      vy_max: 0.0
      wz_max: 0.5
      iteration_count: 1
      prune_distance: 1.7
      transform_tolerance: 0.1
      temperature: 0.3
      gamma: 0.015
      motion_model: "DiffDrive"
      visualize: false
      TrajectoryVisualizer:
        trajectory_step: 5
        time_step: 3
      AckermannConstraints:
        min_turning_r: 0.2
      critics: ["ConstraintCritic", "CostCritic", "GoalCritic", "GoalAngleCritic", "PathAlignCritic", "PathFollowCritic", "PathAngleCritic", "PreferForwardCritic", "ObstaclesCritic"]
      ConstraintCritic:
        enabled: true
        cost_power: 1
        cost_weight: 4.0
      GoalCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        threshold_to_consider: 1.4
      GoalAngleCritic:
        enabled: true
        cost_power: 1
        cost_weight: 3.0
        threshold_to_consider: 0.5
      PreferForwardCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        threshold_to_consider: 0.5
      ObstaclesCritic:
        enabled: true
        cost_power: 1
        repulsion_weight: 1.5
        critical_weight: 20.0
        consider_footprint: false
        collision_cost: 10000.0
        collision_margin_distance: 0.1
        near_goal_distance: 0.5
      CostCritic:
        enabled: true
        cost_power: 1
        cost_weight: 3.81
        critical_cost: 300.0
        consider_footprint: false
        collision_cost: 1000000.0
        near_goal_distance: 1.0
      PathAlignCritic:
      PathAlignCritic:
        enabled: true
        cost_power: 1
        cost_weight: 14.0
        max_path_occupancy_ratio: 0.05
        trajectory_point_step: 3
        threshold_to_consider: 0.5
        offset_from_furthest: 20
        use_path_orientations: false
      PathFollowCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        offset_from_furthest: 5
        threshold_to_consider: 1.4
      PathAngleCritic:
        enabled: true
        cost_power: 1
        cost_weight: 2.0
        offset_from_furthest: 4
        threshold_to_consider: 0.5
        max_angle_to_furthest: 1.0
        forward_preference: true
      # VelocityDeadbandCritic:
      #   enabled: true
      #   cost_power: 1
      #   cost_weight: 35.0
      #   deadband_velocities: [0.05, 0.05, 0.05]
      # TwirlingCritic:
      #   enabled: true
      #   twirling_cost_power: 1
      #   twirling_cost_weight: 10.0

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0 # 局部地图更新频率5hz
      publish_frequency: 2.0 # 发布频率
      global_frame: odom # 局部地图坐标系
      robot_base_frame: base_link # 机器人本体坐标系
      use_sim_time: False
      rolling_window: true # 局部地图那个矩形框是否跟着机器人姿态旋转
      width: 6 # 局部地图大小
      height: 6
      resolution: 0.05 # 分辨率
      robot_radius: 0.5 # 机器人半径，这个会更小相比于全局地图的来说
      plugins: ["voxel_layer", "inflation_layer"]
      inflation_layer: # 膨胀层
        plugin: "nav2_costmap_2d::InflationLayer" # 膨胀层插件
        cost_scaling_factor: 3.0 # 膨胀层权重分布的因子
        inflation_radius: 0.55 # 膨胀半径
      voxel_layer: # 体素层，和障碍物层类似，主要是用于三维障碍物的检测
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True 
        origin_z: -0.3 # z轴的原点，0默认z轴原点在机器人平面上
        z_resolution: 0.05 # z轴方向体素分辨率
        z_voxels: 16 # z轴上体素的个数
        max_obstacle_height: 3.0 # 最大障碍物高度
        mark_threshold: 0 # 标记为障碍物的体素个数阈值(0表示该z轴体素上只要有一个体素有障碍物，此点上有障碍物)
        observation_sources: pointcloud camera_left camera_right
        # observation_sources: camera_left camera_right
        pointcloud:  # no frame set, uses frame from message
          # topic: /lio_sam/mapping/cloud_registered_raw  # produce error msg: can not compute xxxx, it is fine, just ignore it
          topic: /lio_sam/deskew/cloud_deskewed
          max_obstacle_height: 2.0
          min_obstacle_height: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.2
          raytrace_max_range: 3.0
          raytrace_min_range: 0.2
          clearing: True
          marking: True
          data_type: "PointCloud2"
        camera_left:
          topic: /camera_left/depth/color/points
          max_obstacle_height: 2.0
          min_obstacle_height: 0.05
          obstacle_max_range: 2.5
          obstacle_min_range: 0.2
          raytrace_max_range: 3.0
          raytrace_min_range: 0.2
          clearing: True
          marking: True
          data_type: "PointCloud2"
        camera_right:
          topic: /camera_right/depth/color/points
          max_obstacle_height: 2.0
          min_obstacle_height: 0.05
          obstacle_max_range: 2.5
          obstacle_min_range: 0.2
          raytrace_max_range: 3.0
          raytrace_min_range: 0.2
          clearing: True
          marking: True
          data_type: "PointCloud2"

        # observation_sources: scan # 障碍物观测数据来源
        # scan:
          # topic: /scan
          # max_obstacle_height: 2.0
          # clearing: True
          # marking: True
          # data_type: "LaserScan"
          # raytrace_max_range: 3.0
          # raytrace_min_range: 0.0
          # obstacle_max_range: 2.5
          # obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      always_send_full_costmap: True

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0  # 全局地图更新的频率
      publish_frequency: 1.0 # 发布频率，一般用于rviz显示
      global_frame: map      # 全局地图坐标系名称
      robot_base_frame: base_link # 机器人本体坐标系名称
      use_sim_time: False # 是否使用仿真时间，在真机时设为false
      robot_radius: 0.3 # 机器人半径
      resolution: 0.05 # 地图分辨率，一般和slam建的图保持一致
      track_unknown_space: true
      # plugins: ["static_layer", "obstacle_layer", "inflation_layer"] # 插件，采用了哪些地图层
      plugins: ["static_layer", "inflation_layer"] # 插件，采用了哪些地图层
