controller_server:
  ros__parameters:
    use_sim_time: false
    controller_frequency: 5.0
    allow_multiple_goals: false   # 如果支持多点连续 Goal
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 4.0
    progress_checker_plugin: "progress_checker"
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.3   # 半径 0.3 m 内没动才算“卡住”
      movement_time_allowance: 10.0   # 10 s 内没动才判失败
    # 如果你用 Regulated PP
    # 添加控制器状态管理配置
    reset_controller_state_on_goal_change: true
    max_goal_tolerance: 1.0
    # 添加导航完成后的状态清理
    clear_goal_on_completion: true
    goal_completion_timeout: 60.0  # 30秒完成超时
    goal_checker_plugins: ["general_goal_checker"] 
    controller_plugins: ["FollowPath"]
    general_goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25
      stateful: true
      # 添加目标完成后的状态重置
      reset_on_completion: true
      # 添加超时机制
      goal_timeout: 60.0  # 120秒目标超时
      # 添加状态检查
      check_state_validity: true
    FollowPath:
      plugin: "nav2_mppi_controller::MPPIController"
      time_steps: 45
      model_dt: 0.1 # 间隔
      batch_size: 1500
      vx_std: 0.2
      vy_std: 0.0
      wz_std: 0.4
      vx_max: 0.5
      vx_min: 0.0
      vy_max: 0.0
      wz_max: 0.5
      iteration_count: 1
      prune_distance: 1.7
      transform_tolerance: 2.0
      temperature: 0.3
      gamma: 0.015
      motion_model: "DiffDrive"
      visualize: false
      TrajectoryVisualizer:
        trajectory_step: 5
        time_step: 3
      AckermannConstraints:
        min_turning_r: 0.2
      critics: ["ConstraintCritic", "CostCritic", "GoalCritic", "GoalAngleCritic", "PathAlignCritic", "PathFollowCritic", "PathAngleCritic", "PreferForwardCritic", "ObstaclesCritic"]
      ConstraintCritic:
        enabled: true
        cost_power: 1
        cost_weight: 4.0
      GoalCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        threshold_to_consider: 1.4
      GoalAngleCritic:
        enabled: true
        cost_power: 1
        cost_weight: 3.0
        threshold_to_consider: 0.5
      PreferForwardCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        threshold_to_consider: 0.5
      ObstaclesCritic:
        enabled: true
        cost_power: 1
        repulsion_weight: 1.5
        critical_weight: 20.0
        consider_footprint: false
        collision_cost: 10000.0
        collision_margin_distance: 0.1
        near_goal_distance: 0.5
      CostCritic:
        enabled: true
        cost_power: 1
        cost_weight: 3.81
        critical_cost: 300.0
        consider_footprint: false
        collision_cost: 1000000.0
        near_goal_distance: 1.0
      PathAlignCritic:
        enabled: true
        cost_power: 1
        cost_weight: 14.0
        max_path_occupancy_ratio: 0.05
        trajectory_point_step: 3
        threshold_to_consider: 0.5
        offset_from_furthest: 20
        use_path_orientations: false
      PathFollowCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        offset_from_furthest: 5
        threshold_to_consider: 1.4
      PathAngleCritic:
        enabled: true
        cost_power: 1
        cost_weight: 2.0
        offset_from_furthest: 4
        threshold_to_consider: 0.5
        max_angle_to_furthest: 1.0
        forward_preference: true
      # VelocityDeadbandCritic:
      #   enabled: true
      #   cost_power: 1
      #   cost_weight: 35.0
      #   deadband_velocities: [0.05, 0.05, 0.05]
      # TwirlingCritic:
      #   enabled: true
      #   twirling_cost_power: 1
      #   twirling_cost_weight: 10.0

local_costmap:
  local_costmap:
    ros__parameters:
      transform_tolerance: 1.0
      update_frequency: 5.0 # 局部地图更新频率5hz
      publish_frequency: 5.0 # 发布频率
      global_frame: odom # 局部地图坐标系
      robot_base_frame: base_link # 机器人本体坐标系
      use_sim_time: false
      rolling_window: true # 局部地图那个矩形框是否跟着机器人姿态旋转
      width: 3 # 局部地图大小
      height: 3
      resolution: 0.10 # 分辨率原0.05改0.1，减小计算量
      robot_radius: 0.5 # 机器人半径，调整为合理值
      plugins: ["voxel_layer", "inflation_layer"]
      # 添加代价地图状态管理
      reset_costmap_on_new_goal: true
      clear_costmap_on_completion: true
      costmap_timeout: 30.0  # 代价地图超时
      inflation_layer: # 膨胀层
        plugin: "nav2_costmap_2d::InflationLayer" # 膨胀层插件
        cost_scaling_factor: 3.0 # 膨胀层权重分布的因子
        inflation_radius: 0.55 # 膨胀半径，略微减小
      voxel_layer: # 体素层，针对极端稀疏地图环境优化
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: true
        publish_voxel_map: true
        origin_z: 0.0
        z_resolution: 0.1 # 进一步提高z轴分辨率，大幅减少零散特征
        z_voxels: 8 # 大幅减少z轴体素个数，最小化噪声影响
        max_obstacle_height: 1.2 # 进一步降低最大障碍物高度
        mark_threshold: 2 # 大幅提高标记阈值，只保留可靠特征
        observation_sources: scan
        scan: # 激光传感器数据的极端优化配置
          topic: /scan
          max_obstacle_height: 1.2
          min_obstacle_height: -0.5
          clearing: true
          marking: true
          data_type: "LaserScan"
          raytrace_max_range: 2.5 # 大幅降低光线追踪最大范围，只关注近距离
          raytrace_min_range: 0.3 # 提高最小范围，避免近距离噪声
          obstacle_max_range: 2.5 # 大幅降低障碍物检测最大范围
          obstacle_min_range: 0.3 # 提高最小障碍物检测范围
          # 添加扫描状态管理和过滤
          reset_on_new_goal: true
          clear_on_completion: true
          # 添加噪声过滤参数
          inf_is_valid: false  # 将无效值视为自由空间
          clear_outside_raytrace: true  # 清除光线追踪外的区域
      always_send_full_costmap: false # 优化性能
      # 添加额外的安全配置以避免机器人越界
      track_unknown_space: true
      unknown_cost_value: 255
      lethal_cost_threshold: 100

global_costmap:
  global_costmap:
    ros__parameters:
      transform_tolerance: 1.0
      update_frequency: 1.0  # 全局地图更新的频率
      publish_frequency: 1.0 # 发布频率，一般用于rviz显示
      global_frame: map      # 全局地图坐标系名称
      robot_base_frame: base_link # 机器人本体坐标系名称
      use_sim_time: false
      robot_radius: 0.5 # 机器人半径
      resolution: 0.05 # 地图分辨率，一般和slam建的图保持一致
      track_unknown_space: true
      # plugins: ["static_layer", "obstacle_layer", "inflation_layer"] # 插件，采用了哪些地图层
      plugins: ["static_layer", "inflation_layer"] # 插件，采用了哪些地图层
      # obstacle_layer:
      #   max_obstacle_height: 0.8
      #   observation_sources: scan
      #   scan:
      #     data_type: LaserScan
      #     topic: /lio_sam/scan   # 不要直接投 livox 原始点云
      #     clearing: true
      #     marking: true

      inflation_layer: # 膨胀层，它的实现是直接操纵在静态地图层上的，没有独立地图层
        plugin: "nav2_costmap_2d::InflationLayer" # 膨胀层插件
        cost_scaling_factor: 3.0 # 膨胀因子，控制膨胀层权重衰减因子
        inflation_radius: 0.55 # 膨胀层半径
      always_send_full_costmap: true # 是否发送整张地图
      # 添加全局代价地图状态管理
      reset_costmap_on_new_goal: true
      clear_costmap_on_completion: true
      costmap_timeout: 60.0  # 全局代价地图超时时间更长
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true
        # 添加静态层状态管理
        reset_static_map_on_new_goal: true
        clear_static_map_on_completion: true

map_server:
  ros__parameters:
    use_sim_time: false
    # 使用项目根目录中的地图文件
    yaml_filename: /home/ztl/slam_data/grid_map/map.yaml
    # 设置地图发布频率为每10秒一次（0.1Hz）
    publish_frequency: 0.1
    topic_name: "map"
    frame_id: "map"
    # 如果存在，确保启用周期性发布
    use_composition: true

map_saver:
  ros__parameters:
    use_sim_time: false
    save_map_timeout: 50.0
    free_thresh_default: 0.49
    occupied_thresh_default: 0.55
    map_subscribe_transient_local: true

planner_server:
  ros__parameters:
    expected_planner_frequency: 2.0 # 期望的规划器频率，路径计算有耗时，所以是期望达到的频率
    use_sim_time: false
    planner_plugins: ["GridBased"] # 要加载的规划器id，后续动作请求具体使用哪个规划器
    # 添加规划器状态管理
    planner_state_reset_on_goal_change: true
    max_planning_time: 10.0  # 最大规划时间
    reset_planner_on_failure: true  # 规划失败时重置
    GridBased: # 对应上面规划器id，下面为此规划器内的一些参数设置
      plugin: "nav2_navfn_planner/NavfnPlanner" # 此id规划器具体指代的规划器插件
      tolerance: 1.0 # 公差
      use_astar: true
      allow_unknown: false
      # 添加规划失败处理
      max_iterations: 100000
      planner_error_recovery: true
      max_cycles: 100000      # NavFn 内部迭代上限，大一点防止“跑爆”

smoother_server:
  ros__parameters:
    use_sim_time: false
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: true

behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 5.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"] # , "clear_costmap"]
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    wait:
      plugin: "nav2_behaviors/Wait"
    assisted_teleop:
      plugin: "nav2_behaviors/AssistedTeleop"
    # clear_costmap:
    #   plugin: "nav2_behaviors/ClearCostmap"
    global_frame: map
    robot_base_frame: base_link
    transform_tolerance: 1.0
    use_sim_time: false
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.0
    min_rotational_vel: 0.4
    rotational_acc_lim: 3.2
    # 添加行为状态管理
    reset_on_completion: true
    behavior_timeout: 60.0  # 行为超时时间
    # 添加代价地图清理配置
    clear_costmap_on_init: true
    clear_costmap_on_completion: true

robot_state_publisher:
  ros__parameters:
    use_sim_time: false

waypoint_follower:
  ros__parameters:
    loop_rate: 10
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    # 添加航点跟随状态管理
    reset_state_on_new_goal: true
    waypoint_timeout: 60.0  # 航点超时时间
    retry_on_failure: true  # 失败时重试
    max_retries: 9  # 最大重试次数
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 200
      # 添加等待状态管理
      reset_wait_state: true
      wait_timeout: 30.0  # 等待超时

velocity_smoother:
  ros__parameters:
    use_sim_time: false
    smoothing_frequency: 10.0
    scale_velocities: false
    feedback: "OPEN_LOOP"
    max_velocity: [0.5, 0.0, 0.5]
    min_velocity: [-0.5, 0.0, -0.5]
    max_accel: [2.5, 0.0, 3.2]
    max_decel: [-2.5, 0.0, -3.2]
    odom_topic: "odom"
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 5.0
    # 添加速度平滑器状态管理
    reset_on_stop: true
    smooth_stop_timeout: 5.0  # 平滑停止超时
    # 添加异常处理
    emergency_stop_on_error: true
    error_recovery_timeout: 15.0  # 错误恢复超时

