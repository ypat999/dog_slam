# Waypoint Follower Configuration
# =============================================================================
waypoint_follower:
  ros__parameters:
    use_sim_time: false
    loop_rate: 10
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: true
      waypoint_pause_duration: 200

# =============================================================================
# Velocity Smoother Configuration
# =============================================================================
velocity_smoother:
  ros__parameters:
    use_sim_time: false
    smoothing_frequency: 20.0
    scale_velocities: true
    feedback: "OPEN_LOOP"
    
    # 全向移动速度限制
    max_velocity: [0.5, 0.2, 5.0]  # [vx_max, vy_max, vtheta_max]
    min_velocity: [-0.05, -0.2, -5.0]  # [vx_min, vy_min, vtheta_min]

    # 差速 - 增加角速度以减小转向半径
    # max_velocity: [0.5, 0.0, 0.8]  # [vx_max, vy_max, vtheta_max] - 增加最大角速度
    # min_velocity: [-0.05, -0.0, -0.8]  # [vx_min, vy_min, vtheta_min] - 增加最小角速度
    
    # 加速度限制 - 增加角加速度以提高转向响应速度
    max_accel: [2.5, 0.5, 5.0]  # [ax_max, ay_max, atheta_max] - 增加最大角加速度
    max_decel: [-0.5, -0.5, -5.0]  # [ax_min, ay_min, atheta_min] - 增加最大角减速度
    
    # 其他参数
    odom_topic: "/lio_sam/mapping/odometry"
    odom_duration: 0.03
    deadband_velocity: [0.011, 0.12, 0.011]  # 设置死区速度，避免输出-0.01到+0.01之间的速度被忽略
    velocity_timeout: 5.0

    # 接近目标时的减速参数
    slowdown_radius: 1.0  # 距离目标0.5米时开始减速（待查）
    max_slowdown_factor: 0.3  # 最大减速因子，接近目标时速度降至30%（待查）








slam_toolbox_localization:
  ros__parameters:
    # 基本设置
    use_sim_time: false
    mode: "localization"  # 使用 localization / relocalization 模式

    # 地图文件（可由 launch 时覆盖 map_file_name）
    map_file_name: ''

    # 启动时用于定位（与 AMCL 的 /initialpose 等价的参数）
    # 格式: [x, y, yaw] (单位: 米, 弧度)
    # 值示例: 将初始位姿设为 x=33.5, y=3.5, yaw=1.57
    map_start_pose: [33.5, 3.5, 1.57]
    # 如果想以 dock（第一节点）作为启动位置，可以启用下一项
    map_start_at_dock: false

    # 坐标系
    map_frame: map
    odom_frame: odom
    base_frame: base_link

    # 激光与里程计话题
    scan_topic: /lio_sam/scan
    odom_topic: /lio_sam/mapping/odometry

    # 发布频率与变换发布
    # 禁止 slam_toolbox 输出/更新 2D occupancy map（避免覆盖 nav2 的 /map）
    # 将 map_update_interval 设为 0 将停止发布 OccupancyGrid
    map_update_interval: 0.0
    # 保持 transform publish（map->odom 发布通常需要）
    transform_publish_period: 0.05

    # 传感器范围与匹配参数（可按需调优）
    max_laser_range: 40.0
    min_laser_range: 0.2

    # 使能局部scan-matching用于相对定位增强
    use_scan_matching: true

    # 当需要重定位时相关参数（短时间内多尝试以尽快定位）
    loop_closure_threshold: 1.0
    loop_closure_max_candidates: 10

    # 调试 / 可视化
    publish_occupancy_map: false
    # 不启用内置的 map saver 服务以避免意外写盘或覆盖
    use_map_saver: false
    publish_pose: true