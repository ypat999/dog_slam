# =============================================================================
# Controller Server Configuration - MPPI控制器
# =============================================================================
controller_server:
  ros__parameters:
    controller_server: 
      verbose: true

    use_sim_time: false
    controller_frequency: 20.0
    failure_tolerance: 10.0
    
    # 全向移动最小速度阈值
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    min_speed_xy: 0.001
    min_speed_theta: 0.001
    
    # 进度检查器参数
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.3
      movement_time_allowance: 30.0
    
    # 目标检查器参数
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25
      stateful: true
    
    # MPPI控制器参数 - 全向移动配置
    FollowPath:
      plugin: "nav2_mppi_controller::MPPIController"
      time_steps: 56
      model_dt: 0.05
      batch_size: 2000
      transform_tolerance: 3.0
      
      # 全向移动速度限制
      vx_std: 0.2
      vy_std: 0.0
      vtheta_std: 0.2
      vx_max: 0.4
      vx_min: -0.06
      vy_max: 0.0
      vy_min: -0.0
      vtheta_max: 0.25
      vtheta_min: -0.25
      
      # 温度参数
      temperature: 0.3
      motion_model: "DiffDrive" 
      # motion_model: "Omni"  # 全向移动模型
      visualize: false
      reset_period: 1.0
      
      # 轨迹可视化
      trajectory_visualize: false
      trajectory_visualize_max: 100
      
      # 评价器参数
      critics: ["ConstraintCritic", "CostCritic", "PathAlignCritic", "PathFollowCritic", "PathAngleCritic", "PreferForwardCritic"]
      
      ConstraintCritic:
        enabled: true
        cost_weight: 4.0
      
      CostCritic:
        enabled: true
        cost_weight: 3.81
        cost_power: 1
        inflation_radius: 0.5
        inflation_cost_scaling_factor: 2.5
      
      PathAlignCritic:
        enabled: true
        cost_weight: 14.0
        cost_power: 1
        max_path_occupancy_ratio: 0.05
        offset_from_furthest: 20
        threshold_to_consider: 0.5
        
      PathFollowCritic:
        enabled: true
        cost_weight: 5.0
        cost_power: 1
        offset_from_furthest: 5
        threshold_to_consider: 1.4
      
      PathAngleCritic:
        enabled: true
        cost_weight: 2.0
        cost_power: 1
        offset_from_furthest: 4
        threshold_to_consider: 0.5
        max_angle_to_furthest: 1.0
        
      PreferForwardCritic:
        enabled: true
        cost_weight: 5.0
        cost_power: 1
        threshold_to_consider: 0.5

# =============================================================================
# Local Costmap Configuration
# =============================================================================
local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: false
      update_frequency: 10.0
      publish_frequency: 10.0
      global_frame: odom
      robot_base_frame: base_link
      transform_tolerance: 1.0
      
      # 滚动窗口参数
      rolling_window: true
      width: 4
      height: 4
      resolution: 0.05
      robot_radius: 0.3
      
      # 插件配置
      plugins: ["voxel_layer", "obstacle_layer", "inflation_layer"]
      
      # 体素层参数
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: true
        publish_voxel_map: true
        origin_z: 0.0
        z_resolution: 0.1
        z_voxels: 8
        max_obstacle_height: 2.0
        # mark_threshold: 0.5
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 1.2
          clearing: true
          marking: true
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.3
          obstacle_max_range: 2.5
          obstacle_min_range: 0.3
      
      # 障碍物层参数
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: true
          marking: true
          data_type: "LaserScan"
          raytrace_max_range: 4.0
          raytrace_min_range: 0.5
          obstacle_max_range: 3.0
          obstacle_min_range: 0.2
      
      # 膨胀层参数
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 2.5
        inflation_radius: 0.5
      
      # 始终发送完整代价地图
      always_send_full_costmap: false  ######

# =============================================================================
# Global Costmap Configuration
# =============================================================================
global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: false
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      
      # 地图参数
      robot_radius: 0.3
      resolution: 0.05
      track_unknown_space: true
      
      # 插件配置
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      
      # 静态层参数
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true
      
      # 障碍物层参数
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: false
          marking: true
          data_type: "LaserScan"
          raytrace_max_range: 4.0
          raytrace_min_range: 0.5
          obstacle_max_range: 3.0
          obstacle_min_range: 0.2
      
      # 膨胀层参数
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 2.5
        inflation_radius: 0.5
      
      # 始终发送完整代价地图
      always_send_full_costmap: false

# =============================================================================
# Map Server Configuration
# =============================================================================
map_server:
  ros__parameters:
    use_sim_time: false
    yaml_filename: /home/ztl/slam_data/grid_map/map.yaml

# =============================================================================
# Planner Server Configuration
# =============================================================================
planner_server:
  ros__parameters:
    use_sim_time: false
    expected_planner_frequency: 5.0
    
    # 基于网格的规划器参数
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 1.0
      use_astar: true
      allow_unknown: false

# =============================================================================
# Smoother Server Configuration
# ==============================================================================
smoother_server:
  ros__parameters:
    use_sim_time: false
    
    # 路径平滑器参数
    path_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      smoother:
        do_refinement: true
        refinement_num: 2
        smooth_path_on_approach: true

# =============================================================================
# Behavior Server Configuration
# =============================================================================
behavior_server:
  ros__parameters:
    use_sim_time: false
    
    # 行为插件配置
    plugins: ["spin", "backup", "drive_on_heading"]
    
    spin:
      plugin: "nav2_behaviors/Spin"
      spin_dist: 1.57
      
    backup:
      plugin: "nav2_behaviors/BackUp"
      backup_dist: 0.15
      backup_speed: 0.025
      
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
      min_dist: 0.05
      max_dist: 0.5
      max_speed: 0.4
      min_speed: 0.05
      min_theta_error: 0.15
      max_theta_error: 0.5
      speed_theta_error_scale: 0.5
      simulation_duration: 1.0
      rotate_to_heading: true
      max_rotational_vel: 0.8
      min_rotational_vel: 0.15
      rotational_acc_lim: 0.8

# =============================================================================
# Waypoint Follower Configuration
# =============================================================================
waypoint_follower:
  ros__parameters:
    use_sim_time: false
    loop_rate: 10
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: true
      waypoint_pause_duration: 200

# =============================================================================
# Velocity Smoother Configuration
# =============================================================================
velocity_smoother:
  ros__parameters:
    use_sim_time: false
    smoothing_frequency: 10.0
    scale_velocities: false
    feedback: "OPEN_LOOP"
    
    # 全向移动速度限制
    # max_velocity: [0.5, 0.2, 1.0]  # [vx_max, vy_max, vtheta_max]
    # min_velocity: [-0.0, -0.2, -1.0]  # [vx_min, vy_min, vtheta_min]

    # 差速
    max_velocity: [0.5, 0.0, 0.25]  # [vx_max, vy_max, vtheta_max]
    min_velocity: [-0.006, -0.0, -0.25]  # [vx_min, vy_min, vtheta_min]
    
    # 加速度限制
    max_accel: [2.5, 0.5, 1.0]  # [ax_max, ay_max, atheta_max]
    max_decel: [-0.5, -0.5, -1.0]  # [ax_min, ay_min, atheta_min]
    
    # 其他参数
    odom_topic: "/lio_sam/mapping/odometry"
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 5.0