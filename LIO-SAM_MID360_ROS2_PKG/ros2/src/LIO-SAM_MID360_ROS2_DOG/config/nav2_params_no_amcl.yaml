# =============================================================================
# NAV2 Configuration - Merged Beam & Likelihood Model (AMCL removed)
# This file is identical to nav2_params.yaml except AMCL-related sections
# have been removed and lifecycle_manager node list excludes 'amcl'.
# =============================================================================

lifecycle_manager:
  ros__parameters:
    use_sim_time: true
    autostart: true  # 可根据需要修改为false
    node_names: ['map_server', 'planner_server', 'controller_server', 'bt_navigator', 'waypoint_follower', 'velocity_smoother']
    bond_timeout_ms: 10000

