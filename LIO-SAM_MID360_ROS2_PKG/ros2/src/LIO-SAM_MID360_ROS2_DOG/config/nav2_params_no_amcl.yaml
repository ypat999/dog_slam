# =============================================================================
# Controller Server Configuration - MPPI控制器
# =============================================================================
controller_server:
  ros__parameters:
    controller_server:
      verbose: true
    use_sim_time: true
    controller_frequency: 10.0
    failure_tolerance: 10.0
    min_x_velocity_threshold: 0.01
    min_y_velocity_threshold: 0.01
    min_theta_velocity_threshold: 0.01
    min_speed_xy: 0.01
    min_speed_theta: 0.01
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.3
      movement_time_allowance: 30.0
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.1
      stateful: true
    FollowPath:
      plugin: "nav2_mppi_controller::MPPIController"
      time_steps: 56
      model_dt: 0.1
      batch_size: 2000
      transform_tolerance: 3.0
      vx_std: 0.2
      vy_std: 0.0
      vtheta_std: 0.3
      vx_max: 0.4
      vx_min: -0.0
      vy_max: 0.0
      vy_min: -0.0
      vtheta_max: 0.5
      vtheta_min: -0.5
      temperature: 0.3
      motion_model: "DiffDrive"
      visualize: false
      reset_period: 1.0
      trajectory_visualize: false
      trajectory_visualize_max: 100
      critics: ["ConstraintCritic", "CostCritic", "PathAlignCritic", "PathFollowCritic", "PathAngleCritic", "PreferForwardCritic"]
      ConstraintCritic:
        enabled: true
        cost_weight: 4.0
      CostCritic:
        enabled: true
        cost_weight: 3.81
        cost_power: 1
        inflation_radius: 0.5
        inflation_cost_scaling_factor: 2.5
      PathAlignCritic:
        enabled: true
        cost_weight: 6.0
        cost_power: 1
        max_path_occupancy_ratio: 0.05
        offset_from_furthest: 25
        threshold_to_consider: 0.7
      PathFollowCritic:
        enabled: true
        cost_weight: 7.0
        cost_power: 1
        offset_from_furthest: 8
        threshold_to_consider: 1.8
      PathAngleCritic:
        enabled: true
        cost_weight: 1.0
        cost_power: 1
        offset_from_furthest: 6
        threshold_to_consider: 0.8
        max_angle_to_furthest: 1.2
      PreferForwardCritic:
        enabled: true
        cost_weight: 7.0

# =============================================================================
# Local Costmap Configuration
# =============================================================================
local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: true
      update_frequency: 2.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      transform_tolerance: 1.0
      rolling_window: true
      width: 6
      height: 6
      origin_x: -3.0
      resolution: 0.05
      robot_radius: 0.3
      plugins: ["voxel_layer", "obstacle_layer", "inflation_layer"]
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: true
        publish_voxel_map: true
        origin_z: 0.0
        z_resolution: 0.1
        z_voxels: 8
        max_obstacle_height: 2.0
        observation_sources: scan
        scan:
          topic: /lio_sam/scan
          max_obstacle_height: 1.2
          clearing: true
          marking: true
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.3
          obstacle_max_range: 2.5
          obstacle_min_range: 0.3
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        scan:
          topic: /lio_sam/scan
          max_obstacle_height: 2.0
          clearing: true
          marking: true
          data_type: "LaserScan"
          raytrace_max_range: 4.0
          raytrace_min_range: 0.5
          obstacle_max_range: 3.0
          obstacle_min_range: 0.2
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.8
      always_send_full_costmap: false

# =============================================================================
# Global Costmap Configuration
# =============================================================================
global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: true
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      robot_radius: 0.3
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        scan:
          topic: /lio_sam/scan
          max_obstacle_height: 2.0
          clearing: false
          marking: false
          data_type: "LaserScan"
          raytrace_max_range: 4.0
          raytrace_min_range: 0.5
          obstacle_max_range: 3.0
          obstacle_min_range: 0.2
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 2.5
        inflation_radius: 0.5
      always_send_full_costmap: false

# =============================================================================
# Map Server Configuration
# =============================================================================
map_server:
  ros__parameters:
    use_sim_time: true
    yaml_filename: /mnt/d/projects/git/dog_slam/LIO-SAM_MID360_ROS2_PKG/map_sample/map.yaml

# =============================================================================
# Planner Server Configuration
# =============================================================================
planner_server:
  ros__parameters:
    use_sim_time: true
    expected_planner_frequency: 5.0
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 1.5
      use_astar: true
      allow_unknown: false

# =============================================================================
# Smoother Server Configuration
# =============================================================================
smoother_server:
  ros__parameters:
    use_sim_time: true
    path_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      smoother:
        do_refinement: true
        refinement_num: 5
        smooth_path_on_approach: true

# =============================================================================
# Behavior Server Configuration
# =============================================================================
behavior_server:
  ros__parameters:
    use_sim_time: true
    plugins: ["spin", "backup", "drive_on_heading"]
    spin:
      plugin: "nav2_behaviors/Spin"
      spin_dist: 1.57
    backup:
      plugin: "nav2_behaviors/BackUp"
      backup_dist: 0.15
      backup_speed: 0.025
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
      min_dist: 0.05
      max_dist: 0.5
      max_speed: 0.4
      min_speed: 0.01
      min_theta_error: 0.15
      max_theta_error: 0.5
      speed_theta_error_scale: 0.5
      simulation_duration: 1.0
      rotate_to_heading: true
      max_rotational_vel: 0.8
      min_rotational_vel: 0.15
      rotational_acc_lim: 0.8

# =============================================================================
# Waypoint Follower Configuration
# =============================================================================
waypoint_follower:
  ros__parameters:
    use_sim_time: true
    loop_rate: 10
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: true
      waypoint_pause_duration: 200

# =============================================================================
# Velocity Smoother Configuration
# =============================================================================
velocity_smoother:
  ros__parameters:
    use_sim_time: true
    smoothing_frequency: 10.0
    scale_velocities: false
    feedback: "OPEN_LOOP"
    max_velocity: [0.5, 0.0, 0.5]
    min_velocity: [-0.0, -0.0, -0.5]
    max_accel: [2.5, 0.5, 2.0]
    max_decel: [-0.5, -0.5, -2.0]
    odom_topic: "/lio_sam/mapping/odometry"
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 5.0
