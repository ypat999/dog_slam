# GPS融合EKF配置 - 针对LIO-SAM系统
# 该配置将GPS数据与LIO-SAM的里程计融合，提供全局定位能力

ekf_filter_node:
  ros__parameters:
    # 基础参数
    frequency: 30.0
    sensor_timeout: 0.1
    two_d_mode: false
    transform_time_offset: 0.0
    transform_timeout: 0.0
    print_diagnostics: true
    debug: false
    
    # 坐标系配置 - 与现有系统保持一致
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: map  # 在map坐标系下进行GPS融合
    
    # LIO-SAM里程计输入 (来自point_lio的里程计)
    odom0: /Odometry  # LIO-SAM发布的里程计话题
    odom0_config: [true,  true,  true,   # X, Y, Z位置
                  false, false, false,  # 滚转、俯仰、偏航角度
                  true,  true,  true,   # X, Y, Z线速度
                  false, false, true,   # 滚转、俯仰、偏航角速度
                  false, false, false]  # 加速度
    odom0_queue_size: 10
    odom0_nodelay: true
    odom0_differential: false
    odom0_relative: false
    
    # GPS输入 (使用预处理后的GPS数据)
    navsat0: /gps/fix_filtered  # 预处理后的GPS话题
    navsat0_config: [true,  true,  false,  # 纬度、经度、高度（高度由LIO-SAM提供）
                    false, false, false,
                    false, false, false,
                    false, false, false,
                    false, false, false]
    navsat0_queue_size: 10
    navsat0_nodelay: true
    navsat0_differential: false
    navsat0_relative: false
    navsat0_pose_rejection_threshold: 15.0  # 拒绝异常GPS数据的阈值
    navsat0_gps_skip: 0  # GPS数据跳过次数，0表示不跳过
    
    # GPS数据质量控制参数
    gps_min_delay: 0.01  # 最小GPS数据延迟
    gps_max_delay: 1.0   # 最大GPS数据延迟
    gps_pose_rejection_threshold: 10.0  # GPS位姿拒绝阈值
    gps_velocity_rejection_threshold: 5.0  # GPS速度拒绝阈值
    
    # IMU输入 (如果可用)
    imu0: /imu/data
    imu0_config: [false, false, false,   # 位置
                  true,  true,  false,   # 滚转、俯仰、偏航角度
                  false, false, false,   # 线速度
                  true,  true,  true,    # 角速度
                  true,  true,  true]    # 线性加速度
    imu0_queue_size: 10
    imu0_nodelay: true
    imu0_differential: false
    imu0_relative: false
    imu0_remove_gravitational_acceleration: true
    
    # 不使用控制输入
    use_control: false
    
    # 过程噪声协方差矩阵
